name: Baseline Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          # Ensure core modeling deps are available even if requirements.txt is minimal
          pip install pandas scikit-learn seaborn matplotlib joblib

      - name: Run baseline pipeline
        run: make baseline

      - name: Run tests
        run: make test

      - name: Run inference
        run: make infer
